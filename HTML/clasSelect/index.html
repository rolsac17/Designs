<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<body>
  <main>
    <section>
      <!--asi se hace el select pero no es una buena practica-->
      <select name="cursos" id="">
        <option value="Javascript">Javascript</option>
        <option value="Html">Html</option>
        <option value="CSS">CSS</option>
        <option value="Web estandar">Web estandar</option>
      </select>
    </section>

    <section>
      <input list="cursos" >
      <datalist id="cursos">
        <option value="Javascript"></option>
        <option value="Html"></option>
        <option value="CSS"></option>
        <option value="Web estandar"></option>
      </datalist>
    </section>
  </main>
</body>
</html>
